<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="560" viewBox="0 0 1200 560" role="img" aria-label="Network Troubleshooting Lab Topology">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .card { fill: #111b2e; stroke: #2a3b5f; stroke-width: 2; rx: 18; }
      .title { fill: #e6eefc; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-weight: 700; font-size: 22px; }
      .sub { fill: #c5d2ee; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-weight: 600; font-size: 14px; }
      .text { fill: #d7e3ff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 14px; }
      .muted { fill: #9db0d6; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size: 12px; }
      .badge { fill: #1a2a47; stroke: #2a3b5f; stroke-width: 1.5; rx: 10; }
      .accent { fill: #ff9900; }
      .line { stroke: #6e86b6; stroke-width: 3; stroke-linecap: round; }
      .dash { stroke: #6e86b6; stroke-width: 3; stroke-dasharray: 8 8; stroke-linecap: round; }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9.5" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#6e86b6"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="560"/>

  <!-- Header -->
  <text class="title" x="40" y="52">Network Troubleshooting Lab — Current Topology</text>
  <text class="sub" x="40" y="78">Layer 3 boundary at OpenWrt • Layer 2 switching on SG300 • VLAN 99 isolated (no routing)</text>

  <!-- Nodes row -->
  <!-- Internet -->
  <rect class="card" x="40" y="120" width="200" height="140"/>
  <circle class="accent" cx="75" cy="155" r="10"/>
  <text class="text" x="95" y="160">Internet</text>
  <text class="muted" x="60" y="195">Upstream connectivity</text>
  <text class="muted" x="60" y="215">External services</text>

  <!-- Virgin Hub -->
  <rect class="card" x="290" y="120" width="250" height="140"/>
  <rect class="badge" x="310" y="140" width="110" height="26"/>
  <text class="muted" x="322" y="158">Modem mode</text>
  <text class="text" x="310" y="190">Virgin Media Hub</text>
  <text class="muted" x="310" y="215">Mgmt: 192.168.100.1</text>
  <text class="muted" x="310" y="235">No NAT / no routing</text>

  <!-- OpenWrt Router/AP -->
  <rect class="card" x="590" y="110" width="300" height="160"/>
  <rect class="badge" x="610" y="130" width="165" height="26"/>
  <text class="muted" x="622" y="148">Layer 3 boundary</text>
  <text class="text" x="610" y="185">BT Home Hub 5A (OpenWrt)</text>
  <text class="muted" x="610" y="210">WAN: DHCP (public IP)</text>
  <text class="muted" x="610" y="230">LAN: DHCP/DNS + firewall</text>
  <text class="muted" x="610" y="250">NAT (masquerading) to WAN</text>

  <!-- SG300 -->
  <rect class="card" x="940" y="110" width="220" height="160"/>
  <rect class="badge" x="960" y="130" width="110" height="26"/>
  <text class="muted" x="972" y="148">Layer 2</text>
  <text class="text" x="960" y="185">Cisco SG300-28</text>
  <text class="muted" x="960" y="210">VLAN 1: user</text>
  <text class="muted" x="960" y="230">VLAN 99: management</text>
  <text class="muted" x="960" y="250">Switch mgmt IP in VLAN 99</text>

  <!-- Links -->
  <line class="line" x1="240" y1="190" x2="290" y2="190" marker-end="url(#arrow)"/>
  <line class="line" x1="540" y1="190" x2="590" y2="190" marker-end="url(#arrow)"/>
  <line class="line" x1="890" y1="190" x2="940" y2="190" marker-end="url(#arrow)"/>

  <!-- Clients panel -->
  <rect class="card" x="40" y="320" width="1120" height="190"/>
  <text class="text" x="60" y="355">Clients / Test Devices</text>

  <!-- VLAN 1 box -->
  <rect class="badge" x="60" y="375" width="520" height="110"/>
  <text class="sub" x="80" y="405">VLAN 1 — User / Lab</text>
  <text class="muted" x="80" y="430">Normal client ports on SG300 (access VLAN 1)</text>
  <text class="muted" x="80" y="452">Default gateway: OpenWrt LAN IP</text>
  <text class="muted" x="80" y="474">Validated with DNS + HTTP/HTTPS tests</text>

  <!-- VLAN 99 box -->
  <rect class="badge" x="620" y="375" width="520" height="110"/>
  <text class="sub" x="640" y="405">VLAN 99 — Management</text>
  <text class="muted" x="640" y="430">Switch management IP lives here</text>
  <text class="muted" x="640" y="452">Reachable only from VLAN 99 hosts (at this stage)</text>
  <text class="muted" x="640" y="474">No inter-VLAN routing implemented</text>

  <!-- Dashed separation note -->
  <line class="dash" x1="600" y1="385" x2="600" y2="480"/>
  <text class="muted" x="540" y="506">VLAN separation</text>

  <!-- Footer note -->
  <text class="muted" x="40" y="540">Diagram: conceptual topology for documentation and portfolio use (not port-accurate).</text>
</svg>
