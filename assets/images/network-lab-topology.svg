<svg width="620" height="260" viewBox="0 0 620 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Network Troubleshooting Lab Topology (AWS style)</title>
  <desc id="desc">Virgin Hub or main router connected to a core switch, which connects to a Linux Lite box and a test device inside a home or lab network.</desc>

  <style>
    .group-box {
      fill: none;
      stroke: #4b5563;
      stroke-width: 1.2;
      stroke-dasharray: 4 4;
      rx: 10;
      ry: 10;
    }
    .device-box {
      fill: #0f172a;
      stroke: #f97316; /* AWS-ish orange */
      stroke-width: 1.4;
      rx: 8;
      ry: 8;
    }
    .title {
      fill: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 13px;
      font-weight: 600;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .label {
      fill: #9ca3af;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 11px;
    }
    .line {
      stroke: #94a3b8;
      stroke-width: 1.4;
      marker-end: url(#arrowhead);
    }
  </style>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8" />
    </marker>
  </defs>

  <!-- Group: Home / Lab Network -->
  <rect x="70" y="20" width="520" height="220" class="group-box" />
  <text x="80" y="35" class="label">Home / Lab Network</text>

  <!-- Router -->
  <rect x="210" y="50" width="240" height="44" class="device-box" />
  <text x="330" y="72" class="title">Virgin Hub / Main Router</text>

  <!-- Core Switch -->
  <rect x="250" y="120" width="160" height="44" class="device-box" />
  <text x="330" y="142" class="title">Core Switch</text>

  <!-- Linux Lite Box -->
  <rect x="120" y="185" width="170" height="44" class="device-box" />
  <text x="205" y="207" class="title">Linux Lite Box</text>

  <!-- Test Device -->
  <rect x="370" y="185" width="170" height="44" class="device-box" />
  <text x="455" y="207" class="title">Test Device</text>

  <!-- Lines -->
  <!-- Router -> Switch -->
  <line class="line" x1="330" y1="94" x2="330" y2="120" />
  <!-- Switch -> Linux Lite Box -->
  <line class="line" x1="330" y1="164" x2="205" y2="185" />
  <!-- Switch -> Test Device -->
  <line class="line" x1="330" y1="164" x2="455" y2="185" />
</svg>
